<!DOCTYPE html>
<html>
<head>
    <title>A Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="Background.css">
</head>
<body>


    <div id="calculator" align="center">

        <div>
            <input id="screen" value="0"><br>
        </div>
        <table border= "2">
            <tr>
            <td><input type="button" name="clear" value=" C " onclick="calc.input.b\value += ' '"></td>
            <td> <input type="button" name="percentage" value="%" onclick="calc.input.b\value += '%'"></td>
            </tr>
        <br>
            <tr>
            <td><input type="button" name="one" value="1" onclick="calc.input.b\value += '1'"></td>
            <td><input type="button" name="two" value="2" onclick="calc.input.b\value += '2'"></td>
            <td><input type="button" name="three" value="3" onclick="calc.input.b\value += '3'"></td>
            <td><input type="button" class="addition" name="plus sign" value="+" onclick="calc.input.b\value += '+'"></td>
            </tr>
        <br>
            <tr>
            <td><input type="button" name="four" value="4" onclick="calc.input.b\value += '4'"></td>
            <td><input type="button" name="five" value="5" onclick="calc.input.b\value += '5'"></td>
            <td><input type="button" name="six" value="6" onclick="calc.input.b\value += '6'"></td>
            <td><input type="button" class="subtraction" name="minus sign" value="-" onclick="calc.input.b\value += '-'"></td>
            </tr>
        <br>
            <tr>
            <td><input type="button" name="seven" value="7" onclick="calc.input.b\value += '7'"></td>
            <td><input type="button" name="eight" value="8" onclick="calc.input.b\value += '8'"></td>
            <td><input type="button" name="nine" value="9" onclick="calc.input.b\value += '9'"></td>
            <td><input type="button" class="multipication" name="times sign" value="*" onclick="calc.input.b\value += '*'"><</td>
            </tr>
        <br>
            <tr>
            <td><input type="button" class="decimal" name="decimal" value="/" onclick="calc.input.b\value += '.'"></td>
            <td><input type="button" name="zero" value="0" onclick="calc.input.b\value += '0'"></td>
            <td><input type="button" class="divison" name="divide sign" value="/" onclick="calc.input.b\value += '/'"></td>
            <td><input type="button" class="equal" name="equal" value="=" onclick="calc.input.b\value += '='"></td>
            </tr>
    </div>
</body>
</html>
